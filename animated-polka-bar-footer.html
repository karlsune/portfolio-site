<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Polka Bar - Dracula Style 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #181a1b;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .bar-container {
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1000;
            width: 100vw;
            height: 54px;
            overflow: hidden;
            background: linear-gradient(90deg, #282a36 0%, #44475a 100%);
            border-radius: 18px 18px 0 0;
            border-top: 1px solid #ff79c6;
            box-shadow: 0 2px 24px #ff79c6aa, 0 1px 8px #000a;
        }
        .polka-dots {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            animation: breezeDots 16s linear infinite;
            background: #ff79c6;
            animation-fill-mode: forwards;
            filter: blur(0.5px) brightness(1.2);
            box-shadow: 0 0 8px #ff79c6, 0 0 2px #bd93f9;
        }
        @keyframes breezeDots {
            0% { opacity: 0.18; transform: translateX(0); }
            62.5% { opacity: 0.18; }
            80% { opacity: 0.09; }
            100% { opacity: 0; transform: translateX(-120vw); }
        }
        .ad-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            gap: 18px;
            padding: 0 28px;
            width: 100%;
        }
        .ad-title {
            font-size: 1.15rem;
            font-weight: 900;
            letter-spacing: 0.14em;
            color: #f8f8f2;
            text-shadow: 0 0 8px #ff79c6, 0 0 2px #bd93f9;
            margin: 0;
            text-align: left;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            45% { opacity: 0.85; }
            50% { opacity: 0.6; }
            55% { opacity: 0.85; }
        }
        .cta-btn {
            background: linear-gradient(90deg, #ff79c6 0%, #bd93f9 100%);
            color: #181a1b;
            border: none;
            padding: 8px 28px;
            font-size: 1.05rem;
            font-weight: bold;
            border-radius: 0;
            box-shadow: 0 2px 16px #bd93f966;
            letter-spacing: 0.08em;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-transform: uppercase;
            align-self: center;
        }
        .cta-btn:hover {
            background: #282a36;
            color: #ff79c6;
            border: 2px solid #ff79c6;
            box-shadow: 0 0 16px #ff79c6cc;
        }
        @media (max-width: 700px) {
            .bar-container { height: auto; border-radius: 0 0 10px 10px; }
            .ad-content {
                padding: 6px 8px;
                gap: 8px;
            }
            .ad-title { font-size: 1.05rem; }
            .cta-btn { font-size: 0.95rem; padding: 6px 12px; width: auto; }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700,900&display=swap" rel="stylesheet">
</head>
<body>
    <footer class="bar-container">
        <div class="polka-dots" id="polkaDots"></div>
        <div class="ad-content">
            <span class="ad-title">YOUR AD HERE</span>
        </div>
    </footer>
    <script>
        // Generate animated polka dots
        const polkaDots = document.getElementById('polkaDots');
        const dotColors = ['#ff79c6', '#f8f8f2', '#bd93f9'];
        for (let i = 0; i < 24; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = 10 + Math.random() * 18;
            dot.style.width = dot.style.height = size + 'px';
            dot.style.left = (100 + Math.random() * 20) + 'vw';
            dot.style.top = (10 + Math.random() * 70) + '%';
            dot.style.background = dotColors[Math.floor(Math.random() * dotColors.length)];
            dot.style.opacity = 0.14 + Math.random() * 0.16;
            const duration = 14 + Math.random() * 8;
            dot.style.animationDuration = duration + 's';
            dot.style.animationDelay = (-Math.random() * duration) + 's';
            polkaDots.appendChild(dot);
        }
    </script>
</body>
</html>
