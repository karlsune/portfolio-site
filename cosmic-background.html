<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Hyperspace Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d0c1d;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<script>
    (function() {
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        let W, H;
        const resizeCanvas = () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        };
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Animation Logic ---
        const particles = [];
        const colorPalette = ['#6a0dad', '#8d44e3', '#9b59b6', '#3498db', '#4e54c8'];

        // Central core properties
        const core = {
            x: W / 2,
            y: H / 2,
            radius: 60,
            pulse: 0,
            baseColor: '#6a0dad'
        };

        // Particle class for modularity
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.radius = Math.random() * 2 + 1;
                this.color = color;
                this.life = 0;
                this.maxLife = Math.random() * 800 + 400; // Life in frames
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life++;
                this.alpha = 1 - this.life / this.maxLife; // Fade out
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.restore();
            }
        }

        // "Hyperspace Jump" event
        let isJumping = false;
        let jumpTime = 0;
        const JUMP_INTERVAL = 30000; // 30 seconds

        function triggerHyperspaceJump() {
            if (isJumping) return;
            isJumping = true;
            jumpTime = 0;

            // Accelerate all particles
            particles.forEach(p => {
                const angle = Math.atan2(p.y - H / 2, p.x - W / 2);
                p.vx = Math.cos(angle) * (Math.random() * 20 + 10);
                p.vy = Math.sin(angle) * (Math.random() * 20 + 10);
                p.life = p.maxLife - 50; // Give them a short burst of life
            });

            // Add a burst of new particles
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const x = W / 2 + Math.cos(angle) * Math.random() * 50;
                const y = H / 2 + Math.sin(angle) * Math.random() * 50;
                particles.push(new Particle(x, y, colorPalette[Math.floor(Math.random() * colorPalette.length)]));
            }
        }

        // Main animation loop
        let lastJump = performance.now();
        const animate = (t) => {
            // Clear canvas with a subtle gradient
            const grad = ctx.createRadialGradient(W / 2, H / 2, 0, W / 2, H / 2, Math.max(W, H));
            grad.addColorStop(0, '#151433');
            grad.addColorStop(1, '#0d0c1d');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, W, H);

            // Update and draw core
            core.pulse += 0.05;
            const pulseSize = core.radius + Math.sin(core.pulse) * 15;
            ctx.save();
            ctx.globalAlpha = 0.5 + Math.sin(core.pulse) * 0.2;
            ctx.beginPath();
            ctx.arc(core.x, core.y, pulseSize, 0, Math.PI * 2);
            ctx.fillStyle = core.baseColor;
            ctx.shadowColor = core.baseColor;
            ctx.shadowBlur = 40;
            ctx.fill();
            ctx.restore();

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.alpha > 0.01) {
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            }

            // Add new particles constantly
            if (particles.length < 300) {
                const newParticleCount = Math.random() < 0.5 ? 1 : 0;
                for (let i = 0; i < newParticleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const x = W / 2 + Math.cos(angle) * (Math.random() * W / 2);
                    const y = H / 2 + Math.sin(angle) * (Math.random() * H / 2);
                    const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                    particles.push(new Particle(x, y, color));
                }
            }

            // Check for hyperspace jump event
            if (!isJumping && t - lastJump > JUMP_INTERVAL) {
                triggerHyperspaceJump();
                lastJump = t;
            }

            // Handle hyperspace jump state
            if (isJumping) {
                jumpTime++;
                if (jumpTime > 100) { // Duration of the "jump" effect
                    isJumping = false;
                }
            }

            requestAnimationFrame(animate);
        };

        window.onload = () => {
            animate();
        };
    })(); // Immediately Invoked Function Expression
</script>

</body>
</html>
