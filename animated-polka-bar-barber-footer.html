<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Polka Bar - Dracula Style 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #181a1b;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .bar-container {
            position: relative;
            width: 100vw;
            height: 96px;
            overflow: hidden;
            background: linear-gradient(90deg, #282a36 0%, #44475a 100%);
            box-shadow: 0 -6px 32px #000a, 0 4px 24px #000a;
            border-bottom: 4px solid #ff79c6;
            border-top: 2px solid #44475a;
        }
        .polka-dots {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            animation: breezeDots 16s linear infinite;
            background: #ff79c6;
            animation-fill-mode: forwards;
        }
        @keyframes breezeDots {
            0% { opacity: 0.18; transform: translateX(0); }
            62.5% { opacity: 0.18; }
            80% { opacity: 0.09; }
            100% { opacity: 0; transform: translateX(-120vw); }
        }
        .ad-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100%;
            gap: 10px;
            text-shadow: 0 2px 8px #ff79c688, 0 0 2px #000;
            padding: 18px 24px 18px 24px;
        }
        .ad-title, .ad-desc, .cta-btn {
            flex: 0 1 auto;
            min-width: 0;
        }
        .ad-title {
            font-size: 1.3rem;
            font-weight: 900;
            letter-spacing: 0.08em;
            color: #ff79c6;
            text-transform: uppercase;
            animation: flicker 2s infinite alternate;
            margin: 0 0 4px 0;
            text-align: left;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            45% { opacity: 0.85; }
            50% { opacity: 0.6; }
            55% { opacity: 0.85; }
        }
        .ad-desc {
            font-size: 1rem;
            color: #f8f8f2;
            letter-spacing: 0.04em;
            margin: 0 0 8px 0;
            text-align: left;
            white-space: normal;
        }
        .cta-btn {
            background: #ff79c6;
            color: #282a36;
            border: none;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 24px;
            box-shadow: 0 2px 12px #ff79c666;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-transform: uppercase;
            align-self: flex-end;
        }
        .cta-btn:hover {
            background: #282a36;
            color: #ff79c6;
            border: 2px solid #ff79c6;
        }
        @media (max-width: 700px) {
            .bar-container { height: auto; }
            .ad-content {
                padding: 12px 6px;
                gap: 6px;
            }
            .ad-title { font-size: 1rem; }
            .ad-desc { font-size: 0.85rem; }
            .cta-btn { font-size: 0.85rem; width: 100%; align-self: stretch; }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bar-container">
        <div class="polka-dots" id="polkaDots"></div>
        <div class="ad-content">
            <span class="ad-title">DraculaBar</span>
            <span class="ad-desc">A new Dracula-inspired polka dot bar. Add your own content here!</span>
            <button class="cta-btn">Action</button>
        </div>
    </div>
    <script>
        // Generate animated polka dots
        const polkaDots = document.getElementById('polkaDots');
        const dotColors = ['#ff79c6', '#f8f8f2', '#bd93f9'];
        for (let i = 0; i < 24; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = 10 + Math.random() * 18;
            dot.style.width = dot.style.height = size + 'px';
            dot.style.left = (100 + Math.random() * 20) + 'vw';
            dot.style.top = (10 + Math.random() * 70) + '%';
            dot.style.background = dotColors[Math.floor(Math.random() * dotColors.length)];
            dot.style.opacity = 0.14 + Math.random() * 0.16;
            const duration = 14 + Math.random() * 8;
            dot.style.animationDuration = duration + 's';
            dot.style.animationDelay = (-Math.random() * duration) + 's';
            polkaDots.appendChild(dot);
        }
    </script>
</body>
</html>
