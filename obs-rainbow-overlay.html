<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KarlSune OBS Overlay</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #181a1b;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .rainbow-bg {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: repeating-linear-gradient(
        120deg,
        #ff0000 0px,
        #ff4500 40px,
        #ffa500 80px,
        #ffff00 120px,
        #32cd32 160px,
        #00bfff 200px,
        #4169e1 240px,
        #8a2be2 280px,
        #ff1493 320px,
        #ffffff 360px,
        #ff0000 400px
      );
      background-size: 200% 200%;
      animation: moveRainbow 8s linear infinite;
      opacity: 0.7;
      filter: blur(8px) brightness(1.1);
    }
    @keyframes moveRainbow {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .overlay-content {
      position: relative;
      z-index: 1;
      width: 90vw;
      max-width: 1280px;
      height: 50vh;
      min-height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 32px;
      background: rgba(24,26,27,0.7);
      box-shadow: 0 0 64px #000a, 0 0 24px #fff2;
      border: 4px solid #fff3;
    }
    .main-title {
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 900;
      margin: 0 0 0.2em 0;
      text-align: center;
      background: repeating-linear-gradient(
        120deg,
        #ff0000 0px,
        #ff4500 20px,
        #ffa500 40px,
        #ffff00 60px,
        #32cd32 80px,
        #00bfff 100px,
        #4169e1 120px,
        #8a2be2 140px,
        #ff1493 160px,
        #ffffff 180px,
        #ff0000 200px
      );
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: moveTextGradient 6s linear infinite;
      letter-spacing: 0.04em;
      filter: drop-shadow(0 2px 8px #000a);
    }
    @keyframes moveTextGradient {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .subtitle {
      font-size: clamp(1.2rem, 3vw, 2.2rem);
      font-weight: 600;
      margin: 0 0 1.2em 0;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 8px #000a, 0 0 2px #fff8;
      letter-spacing: 0.02em;
      opacity: 0.95;
      background: repeating-linear-gradient(
        120deg,
        #ff0000 0px,
        #ff4500 20px,
        #ffa500 40px,
        #ffff00 60px,
        #32cd32 80px,
        #00bfff 100px,
        #4169e1 120px,
        #8a2be2 140px,
        #ff1493 160px,
        #ffffff 180px,
        #ff0000 200px
      );
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: moveTextGradient 8s linear infinite;
    }
    .skills-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2em;
      justify-content: center;
      margin-top: 1.5em;
    }
    .skill {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: rgba(0,0,0,0.25);
      border-radius: 16px;
      padding: 0.5em 1.2em;
      box-shadow: 0 2px 8px #0006;
      border: 1.5px solid #fff3;
      letter-spacing: 0.03em;
      transition: background 0.2s, color 0.2s;
    }
    .socials {
      display: flex;
      gap: 1.5em;
      justify-content: center;
      margin-top: 2em;
    }
    .socials a {
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.2s;
      filter: drop-shadow(0 2px 8px #000a);
    }
    .socials a:hover {
      color: #ff79c6;
    }
    @media (max-width: 900px) {
      .overlay-content {
        width: 98vw;
        min-height: 220px;
        padding: 0.5em;
      }
      .main-title { font-size: 2.2rem; }
      .subtitle { font-size: 1.1rem; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="rainbow-bg"></div>
  <div class="overlay-content">
    <div class="main-title">karlsune</div>
    <div class="subtitle">vibe coded | web "developer" | live now</div>
    <div class="skills-row">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JS</div>
      <div class="skill">Linux</div>
      <div class="skill">Gaming</div>
      <div class="skill">Weeb Design</div>
    </div>
    <div class="socials">
      <a href="https://github.com/karlsune" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.twitch.tv/karlsune" target="_blank" title="Twitch"><i class="fab fa-twitch"></i></a>
      
      <a href="https://www.instagram.com/karlsunes/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
