<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>portfolio Site | karlsune</title>
    <!-- JetBrains Mono font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* =========================
           CSS VARIABLES & BASE STYLES
           ========================= */
        :root {
            --light-bg: #e3f0ff;
            --light-header: #b3d1fa;
            --light-accent: #1976d2;
            --light-text: #222;
            --dark-bg: #282a36;
            --dark-header: #44475a;
            --dark-accent: #8be9fd;
            --dark-text: #f8f8f2;
            --dark-link: #50fa7b;
            --dark-link-hover: #bd93f9;
        }

        /* Remove default margin/padding, set font */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            font-family: 'JetBrains Mono', monospace;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text);
            background: var(--light-bg);
        }

        /* =========================
           HEADER & NAVIGATION
           ========================= */
        header {
            width: 100%;
            min-height: 44px;
            background: var(--light-header);
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            padding: 0 1rem;
            border-bottom: 1px solid #b3d1fa;
        }
        .theme-toggle {
            font-size: 1.2rem;
            padding: 0.3rem 0.7rem;
            border: none;
            border-radius: 8px;
            background: var(--light-accent);
            color: #fff;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .theme-toggle:hover {
            background: #1565c0;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--light-accent);
            margin-left: 0.5rem;
            cursor: pointer;
        }
        nav {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            align-items: center;
            justify-content: flex-end;
        }
        nav a {
            text-decoration: none;
            color: var(--light-accent);
            font-size: 1.05rem;
            padding: 0.3rem 0.7rem;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            font-weight: 700;
        }
        nav a:hover {
            background: #e3f0ff;
            color: #1565c0;
        }

        /* =========================
           MAIN CONTENT & SECTIONS
           ========================= */
        main {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 2rem 0 1rem 0;
            text-align: center;
            letter-spacing: 0.04em;
            color: var(--light-accent);
        }
        .site-subtitle {
            font-size: 1.1rem;
            color: var(--light-accent);
            margin-bottom: 1.5rem;
            min-height: 1.5em;
            transition: color 0.4s;
            text-align: center;
            opacity: 0.85;
            letter-spacing: 0.01em;
        }
        .dark-theme .site-subtitle {
            color: var(--dark-accent);
        }
        section {
            width: 100%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            margin-bottom: 1.5rem;
            padding: 1.5rem 1rem;
            text-align: center;
        }
        section h2 {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light-accent);
        }
        section p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        section#about {
            margin-top: 0;
        }

        /* =========================
           FOOTER
           ========================= */
        footer {
            width: 100%;
            min-height: 44px;
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 -2px 8px rgba(25, 118, 210, 0.07);
            border-top: 1px solid #b3d1fa;
            padding: 0 1rem;
            margin-top: auto;
            background: var(--light-header); /* Use your theme variable */
        }
        footer section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            background: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
            display: inline;
        }
        footer a {
            color: var(--light-accent);
            text-decoration: none;
            font-weight: 700;
            margin: 0 0.5rem;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #1565c0;
            text-decoration: underline;
        }

        /* =========================
           RESPONSIVE DESIGN
           ========================= */
        @media (max-width: 900px) and (min-width: 601px) {
            section {
                border-radius: 10px;
                padding: 1.2rem 0.5rem;
            }
            .site-title {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 600px) {
            header, main, footer, section {
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            header {
                min-height: 38px;
                padding: 0 0.5rem;
            }
            .theme-toggle {
                font-size: 1rem;
                padding: 0.2rem 0.5rem;
            }
            .site-title {
                font-size: 1.15rem;
                margin: 1.2rem 0 0.7rem 0;
            }
            .site-subtitle {
                font-size: 1rem;
                margin: 0 0 1.2rem 0;
            }
            section {
                margin-bottom: 1rem;
                padding: 1rem 0.2rem;
            }
            .menu-toggle {
                display: block;
            }
            nav {
                position: absolute;
                top: 44px;
                left: 0;
                width: 100vw;
                background: var(--light-header);
                flex-direction: column;
                align-items: flex-start;
                gap: 0;
                margin: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s;
                z-index: 99;
                border-bottom: 1px solid #b3d1fa;
            }
            nav.open {
                max-height: 300px;
                box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
            }
            nav a {
                width: 100%;
                font-size: 1rem;
                padding: 0.8rem 1rem;
                border-radius: 0;
                border-bottom: 1px solid #b3d1fa;
            }
            footer {
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                margin-top: 1rem;
                border-top: 1px solid #b3d1fa;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
                background: var(--light-header); /* Use your theme variable */
            }
        }

        /* =========================
           DARK THEME OVERRIDES
           ========================= */
        .dark-theme, .dark-theme body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        .dark-theme header {
            background: var(--dark-header);
            color: var(--dark-text);
            border-bottom: 1px solid #44475a;
            box-shadow: 0 2px 8px rgba(139, 233, 253, 0.07);
        }
        .dark-theme .theme-toggle {
            background: var(--dark-accent);
            color: #282a36;
        }
        .dark-theme .theme-toggle:hover {
            background: #50fa7b;
            color: #282a36;
        }
        .dark-theme nav {
            background: var(--dark-header);
            border-bottom: 1px solid #44475a;
        }
        .dark-theme nav a {
            color: var(--dark-link);
            background: transparent;
        }
        .dark-theme nav a:hover {
            background: #44475a;
            color: var(--dark-link-hover);
        }
        .dark-theme section, .dark-theme footer {
            background: #343746;
            color: var(--dark-text);
            border-color: #44475a;
        }
        .dark-theme section h2, .dark-theme .site-title {
            color: var(--dark-accent);
        }
        .dark-theme a {
            color: var(--dark-link);
        }
        .dark-theme a:hover {
            color: var(--dark-link-hover);
        }
        .dark-theme footer {
            background: var(--dark-header) !important;
            color: var(--dark-text);
            border-top: 1px solid #44475a;
            box-shadow: 0 -2px 8px rgba(139, 233, 253, 0.07);
        }
        .dark-theme footer a {
            color: var(--dark-link);
        }
        .dark-theme footer a:hover {
            color: var(--dark-link-hover);
        }

        /* =========================
           SUBTITLE BLINKING CURSOR
           ========================= */
        .subtitle-cursor {
            display: inline-block;
            animation: blink 1s steps(1) infinite;
            vertical-align: baseline;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="dark-theme">
    <!--
        HEADER: Contains navigation, theme toggle, and menu button for mobile.
    -->
    <header>
        <button class="menu-toggle" aria-label="Open menu">&#9776;</button>
        <button class="theme-toggle" aria-label="Toggle theme">theme</button>
        <nav>
            <a href="#about">#about</a>
            <a href="#education">#education</a>
            <a href="#experience">#experience</a>
            <a href="#skills">#skills</a>
        </nav>
    </header>

    <!--
        MAIN: Contains the site title, animated subtitle, and all main sections.
    -->
    <main>
        <div class="site-title">example portfolio site</div>
        <!-- Animated subtitle below the title -->
        <div class="site-subtitle" id="site-subtitle">web developer</div>
        <section id="about">
            <h2>#about</h2>
            <p>karlsune</p>
            <p>level: 26</p>
            <p>i'm studying at <a href="https://www.kth.se/">kth</a></p>
        </section>
        <section id="education">
            <h2>#education</h2>
            <p>High School Diploma</p>
        </section>
        <section id="experience">
            <h2>#experience</h2>
            <p>none,</p>
            <p>i'm looking for 'praktikplats'</p>
        </section>
        <section id="skills">
            <h2>#skills</h2>
            <p>html, css, js</p>
            <p>linux, windows</p>
            <p>git, gitHub</p>
        </section>
    </main>

    <!--
        FOOTER: Contains external links and a "top" link.
    -->
    <footer>
        <section id="links">
            <p><a href="https://github.com/karlsune">github</a></p>
            <p><a href="https://www.linkedin.com/in/karlsune/">linkedin</a></p>
            <p><a href="#top">top</a></p>
        </section>
    </footer>

    <!--
        JAVASCRIPT: Handles theme toggle, mobile menu, and animated subtitle.
    -->
    <script>
        // =========================
        // THEME TOGGLE BUTTON
        // =========================
        const themeToggle = document.querySelector('.theme-toggle');
        function updateThemeIcon() {
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? 'ðŸŒ™' : 'â˜€ï¸';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            updateThemeIcon();
        });
        updateThemeIcon();

        // =========================
        // MOBILE MENU TOGGLE
        // =========================
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('header nav');
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });

        // Close menu on nav link click (mobile)
        document.querySelectorAll('header nav a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('open');
            });
        });

        // =========================
        // ANIMATED SUBTITLE (TYPEWRITER EFFECT)
        // =========================
        const subtitles = [
            "web dev amateur.",
            "linux enjoyer.",
            "open source fan.",
            "minimalist.",
            "student @ kth.org",
            "always learning",
            "i use arch btw",
            "dark theme enthusiast",
            "noob web dev",
            "looking for 'praktikplats'",
            "exploring new tech",
            "building cool stuff",
            "will code for coffee",
        ];
        let subtitleIndex = 0;
        const subtitleEl = document.getElementById('site-subtitle');

        // Helper to set subtitle text with blinking cursor
        function setSubtitleWithCursor(text) {
            subtitleEl.innerHTML = `<span class="subtitle-text">${text}</span><span class="subtitle-cursor">â–Œ</span>`;
        }

        // Typewriter effect with persistent blinking cursor
        function typeSubtitle(text, cb) {
            let i = 0;
            function type() {
                setSubtitleWithCursor(text.slice(0, i));
                if (i < text.length) {
                    i++;
                    setTimeout(type, 55);
                } else if (cb) {
                    setTimeout(cb, 900);
                }
            }
            type();
        }

        // Cycle to next subtitle
        function nextSubtitle() {
            subtitleIndex = (subtitleIndex + 1) % subtitles.length;
            typeSubtitle(subtitles[subtitleIndex], () => {
                setTimeout(nextSubtitle, 1200);
            });
        }

        // Start the animation on page load
        typeSubtitle(subtitles[subtitleIndex], () => {
            setTimeout(nextSubtitle, 1200);
        });

    </script>
</body>
</html>
