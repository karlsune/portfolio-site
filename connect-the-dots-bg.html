<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #151822;
      width: 100vw;
      height: 100vh;
    }

  </style>
</head>
<body>

  <canvas id="bg"></canvas>
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });

    // Particle parameters
    const PARTICLE_COUNT = 85;
    const particles = [];
    const COLOR_PALETTE = [
      '#00ff44', '#00e6ff', '#9e00ff', '#fff', '#33ffb5', '#3cffa6'
    ];

    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }

    for (let i = 0; i < PARTICLE_COUNT; i++) {
      const angle = Math.random() * Math.PI * 2;
      particles.push({
        x: randomBetween(0, w),
        y: randomBetween(0, h),
        r: randomBetween(1.6, 5.5),
        vx: Math.cos(angle) * randomBetween(0.2, 0.8),
        vy: Math.sin(angle) * randomBetween(0.2, 0.8),
        color: COLOR_PALETTE[Math.floor(Math.random() * COLOR_PALETTE.length)],
        pulse: Math.random() * Math.PI * 2
      });
    }

    // Mouse interactivity
    let mouse = {x: w/2, y: h/2, radius: 170};
    document.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Draw linking lines
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        for (let j = i+1; j < PARTICLE_COUNT; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 110) {
            ctx.globalAlpha = 0.13 * (1 - dist/110);
            ctx.strokeStyle = '#00ff44';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }

      // Draw particles
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        let p = particles[i];

        // Particle pulse animation
        let pulsing = p.r + Math.sin(Date.now()/400 + p.pulse) * 1.5;

        // Highlight on mouse proximity
        let dx = p.x - mouse.x, dy = p.y - mouse.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        let highlight = dist < mouse.radius ? 0.7 + 0.3 * (1 - dist/mouse.radius) : 0.4;

        ctx.beginPath();
        ctx.arc(p.x, p.y, pulsing, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = highlight;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 16;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;

        // Move particle
        p.x += p.vx;
        p.y += p.vy;

        // Edge collision
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
